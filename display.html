<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронная очередь</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="display-page">
    <div class="display-container">
        <div class="display-main">
            <h1>Сейчас обслуживается</h1>
            <div id="current-number" class="display-number">---</div>
        </div>

        <div class="display-sidebar">
            <h2>Следующие</h2>
            <div id="upcoming-list" class="upcoming-list">
                <p class="empty-message">Нет ожидающих</p>
            </div>
            <div class="queue-count">
                <span id="queue-count">0</span> в очереди
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/display.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получить талон</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="customer-page">
    <div class="container">
        <h1>Добро пожаловать!</h1>

        <div id="no-ticket" class="card">
            <p>Нажмите кнопку ниже, чтобы занять место в очереди</p>
            <button id="get-ticket-btn" class="btn btn-primary btn-large">Получить талон</button>
        </div>

        <div id="has-ticket" class="card hidden">
            <h2>Ваш номер талона</h2>
            <div id="ticket-number" class="ticket-number"></div>
            <div class="position-info">
                <span>Ваша позиция в очереди:</span>
                <span id="position" class="position"></span>
            </div>
            <p class="instruction">Пожалуйста, ожидайте вызова вашего номера</p>
            <div id="being-served" class="being-served hidden">
                <strong>Ваша очередь! Пожалуйста, подойдите к кассе.</strong>
            </div>
        </div>

        <div id="current-serving" class="current-serving">
            <span>Сейчас обслуживается:</span>
            <span id="now-serving">---</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/customer.js"></script>
</body>
</html>
